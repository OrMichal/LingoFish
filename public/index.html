<!DOCTYPE html>
<html>

    <head > 
        <link rel = "stylesheet" href = "stylesheets/main.css">
        <link rel = "stylesheet" href = "stylesheets/importedStyles/logonStyle.css">
        <link rel = "stylesheet" href = "stylesheets/importedStyles/BaseNavBarStyle.css">
        
        <title> LingoFish</title>
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    </head>

    <body class="noWaveBack">
        <header>
            <nav class="navBar">
                <ul class="navBar-nav">
                    <li class="nav-itemH1">
                        <a href="./index.html" class="nav-link">
                            <img class="logo" src="./images/background-removebg-preview.png">
                            <h1>LingoFish</h1>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="./weby/learning.html" class="nav-link">
                            <span class="nav-text" id="item">Obecné info</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="./weby/News.html" class="nav-link" >
                            <span id="item" class="nav-text">Novinky</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </header>
        <main>
            <div class="form-container">
                <!-- Přihlašovací formulář -->
                <div class="logon" id="loginForm">
                    <h2>Přihlášení</h2>
                    <div class="group">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
                        </svg>
                          
                        <input class="inputpsw" placeholder="username" id="username">
                    </div>
                    <div class="group">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z" clip-rule="evenodd"/>
                        </svg>
                          
                        <input class="inputpsw" type="password" placeholder="password" id="password">
                    </div>
                    <button type="submit" id="logInButton">Přihlásit se</button>
                    <p>Nemáte účet? <button type="button" id="showRegister" class="toggle-button">Registrovat se</button></p>
                </div>
        
                <!-- Registrační formulář -->
                <div class="logon" id="registerForm" style="display: none;">
                    <h2>Registrace</h2>
                    <div class="group">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
                        </svg>
                        <input class="inputpsw" placeholder="username" id="regUsername">
                    </div>
                    <div class="group">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z" clip-rule="evenodd"/>
                        </svg>
                        <input class="inputpsw" type="password" placeholder="password" id="regPassword">
                    </div>
                    <div class="group">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z" clip-rule="evenodd"/>
                        </svg>
                        <input class="inputpsw" type="password" placeholder="confirm password" id="regConfirmPassword">
                    </div>
                    <p id="msg"></p>
                    <button type="submit" id="registerButton">Registrovat se</button>
                    <p>Již máte účet? <button type="button" id="showLogin" class="toggle-button">Přihlásit se</button></p>
                </div>
            </div>
        </main>
        
        
        <script src="./Scriptss/login.js"></script>
        <script src="./Scriptss/signUp.js"></script>
        <script src="./Scriptss/indexScript.js"></script>

    </body>

</html>
